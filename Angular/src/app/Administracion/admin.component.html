<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">
                Admin</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a href="dashboard.html">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="hidden"><a href="#">Administración</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="active">Administracion</li>
        </ol>
        <div class="clearfix">
        </div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">
        <div id="tab-general">
            <div id="sum_box" class="row mbl">
                <div class="col-sm-12 col-md-12">
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption"><h4 class="box-heading">Añadir película</h4></div>
                        </div>
                        <div class="portlet-body">
                            <div class="row mbl">
                                <div class="col-lg-12">
                                    <div class="mbl"></div>
                                    <form action="#" class="form-horizontal">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="col-sm-3 control-label">Titulo</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.titulo" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Etiquetas</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.etiquetas" type="text" class="form-control"></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.etiquetas" type="text" class="form-control"></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.etiquetas" type="text"  class="form-control"></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.etiquetas" type="text" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Nombre BSO</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input  [(ngModel)]="peliculas.nombrebso" type="text"  class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Link BSO</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input  [(ngModel)]="peliculas.bso" type="text"  class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                 <div class="form-group"><label class="col-sm-3 control-label">Link Trailer</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.trailer" type="text" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Carátula</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.imagen" type="text" placeholder="{{peliculas.imagen}}" class="form-control"></div>
                                                        </div>
                                                        <br>
                                                        <button type="button" class="btn btn-default" (click)="cambiarFoto()">Añadir Carátula</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                              <div class="alert alert-info"><strong>Descripción película</strong></div>
                                              <div class="form-group">
                                                  <div class="col-sm-12 controls">
                                                      <div class="row">
                                                          <div class="col-xs-9"><textarea [(ngModel)]="peliculas.vpositiva" rows="3" class="form-control"></textarea></div>
                                                      </div>
                                                  </div>
                                              </div>
                                                <div class="alert alert-success"><strong>Positivo</strong></div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Critica</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><textarea [(ngModel)]="peliculas.vpositiva" rows="3" class="form-control"></textarea></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Autor</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.vpostautor" type="text" placeholder="username" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="alert alert-danger"><strong>Negativo</strong></div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Critica</label>

                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><textarea [(ngModel)]="peliculas.vnegativa" rows="3" class="form-control"></textarea></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Autor</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input [(ngModel)]="peliculas.vnegautor" type="text" placeholder="username" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="portlet-body">
                                                <div class="row mbl">
                                                    <div class="col-lg-12">
                                                      <hr>
                                                        <div class="mbl"></div>
                                                            <form action="#" class="form-horizontal">
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group"><label class="col-sm-3 control-label"><span class="label label-red">#HOT</span></label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label"><span class="label label-orange">#TEMPERED</span></label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label"><span class="label label-green">#COLD</span></label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label"><span class="label label-grey">#FROZEN</span></label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label">#PELICULA</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group"><label class="col-sm-3 control-label">Detalle</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label">Detalle</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label">Detalle</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label">Detalle</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                    <div class="form-group"><label class="col-sm-3 control-label">Detalle</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <div class="row">
                                                                            <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"></div>
                                                                        </div>
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            </form>
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    <hr>
                                    <button type="submit" class="btn btn-green btn-block" (click)="save()">Añadir</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         </div>
     </div>
