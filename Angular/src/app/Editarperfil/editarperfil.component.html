<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">
                Timeline</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a href="dashboard.html">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="hidden"><a href="#">Editar Perfil</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="active">Editar Perfil</li>
        </ol>
        <div class="clearfix">
        </div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->
    <!--BEGIN CONTENT-->
    <div class="page-content">
        <div id="tab-general">
            <div id="sum_box" class="row mbl">
                <div class="col-sm-12 col-md-12">
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption"><h4 class="box-heading">Perfil</h4></div>
                        </div>
                        <div class="portlet-body">
                            <div class="row mbl">
                                <div class="col-lg-12">
                                    <div class="mbl"></div>
                                    <form action="#" class="form-horizontal">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <img align="center" src="fichapelicula.usuario.foto" alt="" title="" width="200" height="200">
                                                  <button type="button" class="btn btn-default" (click)="cambiarFoto()">Cambiar Foto</button>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="form-group"><label class="col-sm-3 control-label">Nombre</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input type="text" class="form-control"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Contraseña</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><input id="pass" type="password" [(ngModel)]="pass" class="form-control" placeholder="Modificar contraseña"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="col-sm-3 control-label">Frase</label>
                                                    <div class="col-sm-9 controls">
                                                        <div class="row">
                                                            <div class="col-xs-9"><textarea rows="3" class="form-control"></textarea></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                              </div>
                                        </div>
                                    <hr>
                                    <button type="submit" class="btn btn-green btn-block">Modificar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                  <div id="sum_box" class="row mbl">
