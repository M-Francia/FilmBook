<div id="page-wrapper">
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">
                Explorar</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a href="dashboard.html">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="hidden"><a href="#">Explorar</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
            <li class="active">Explorar</li>
        </ol>
        <div class="clearfix">
        </div>
    </div>
    <!--Comienzo contenido-->
<div class="page-content">
    <div id="tab-general">
        <div class="row mbl">
            <div class="col-lg-12">
                <div class="col-md-12">
                    <div id="area-chart-spline" style="width: 100%; height: 300px; display: none;">
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel">
                                <div class="panel-body">
                                    <div id="grid-layout-table-1" class="box jplist">
                                        <h3><b>Lista de películas</b></h3>
                                        <br>
                                        <div class="jplist-panel box panel-top">
                                            <div class="text-filter-box">
                                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span>
                                                    <input data-path=".title" type="text" value="" placeholder="Buscar por título" data-control-type="textbox" data-control-name="title-filter" data-control-action="filter" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="text-filter-box">
                                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span>
                                                    <input data-path=".desc" type="text" value="" placeholder="Buscar descrip." data-control-type="textbox" data-control-name="desc-filter" data-control-action="filter" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                          <table *ngFor="#pelicula of explorar" class="table table-hover table-bordered">
                                            <thead>
                                              <tr>
                                                <th>
                                                <img src="{{pelicula.peliculas.imagen}}" height="100" width="100"/></th>
                                                    <th>  <p class="date">{{pelicula.fecha}}</p>
                                                      <p class="title"><a >{{pelicula.peliculas.titulo}}</a></p>
                                                      <p class="desc">{{pelicula.peliculas.descripcion}}</p>
                                                      <p class="like">{{pelicula.likes}}</p></th>
                                              </tr>
                                            </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
