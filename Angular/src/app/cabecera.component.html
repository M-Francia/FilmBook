<div id="header-topbar-option-demo" class="page-header-topbar">
        <nav id="topbar" role="navigation" style="margin-bottom: 0;" data-step="3" class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <a id="logo"  class="navbar-brand"><span class="fa fa-rocket"></span><span class="logo-text">FilmBook</span><span style="display: none" class="logo-text-icon">µ</span></a></div>
            <!--Topbar-->
            <div class="topbar-main"><a id="menu-toggle" href="#" class="hidden-xs"><i class="fa fa-bars"></i></a>
               <form id="topbar-search" action="" method="" class="hidden-sm hidden-xs">
                    <div class="input-icon right text-white"><a href="#"><i class="fa fa-search"></i></a><input type="text" placeholder="Buscar aquí..." class="form-control text-white"/></div>
                </form>
                <ul class="nav navbar navbar-top-links navbar-right mbn">
                    <li>
                    <a *ngIf="currentActive()">
                      <a ><img src={{currentUser.foto}} class="img-responsive img-circle"/>&nbsp;<span>{{currentUser.nombre}}</span>&nbsp;</a>
                    </a>
                    </li>
                    <li>
                       <a *ngIf="!currentActive()" id="logeo" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#myModal">Login</a>
                        <a *ngIf="currentActive()"  (click)="cerrarSesion()" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="sesion"><b>Iniciar sesión</b></h3>
                </div>
                <div class="modal-body">
                    <form>
                       <div class="input-icon right">
                        <i class="fa fa-user"></i>
                        <input id="user" type="text" [(ngModel)]="nombrelogin" class="form-control" placeholder="Nombre de usuario">
                        </div>
                    </form>
                    <br>
                    <form>
                       <div class="input-icon right">
                        <i class="fa fa-lock"></i>
                        <input id="pass" type="password" [(ngModel)]="contrasenialogin" class="form-control" placeholder="Contraseña">
                        </div>
                    </form>
                    <br>
                    <button type="button" id="login" data-dismiss="modal" (click)="compareTo()">Aceptar</button>&nbsp;&nbsp;&nbsp;
                    <label class="record"><input type="checkbox">  Recordarme</label>
                    <hr>
                    <div class="reg">
                        <span>
                        No tengo una cuenta. Registrate aquí:
                        </span>
                        <br>
                        <br>
                        <a (click)="goToRegistrar()" type="button" class="btn btn-info">Registrarme</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
